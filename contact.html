<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact - All About Yoon</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.html">Yoon Lee</a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="index.html">About</a></li>
	        <li><a href="portfolio.html">Portfolio</a></li>
	        <li><a href="contact.html">Contact</a></li>
	      </ul>
	  </div><!-- /.container -->
	</nav>
	<div class="container">
		<div class="row" id="panel-row">
			<div class="col-lg-9 col-md-7">
				<div class="panel panel-default">
					<h1>Contact</h1>
					<hr id="hr-1">
				  	<div class="panel-body">
				  		<form>
				  		  <div class="form-group">
				  		    <label for="name">Name</label>
				  		    <input type="text" class="form-control" id="name" placeholder="John Doe">
				  		  </div>
				  		  <div class="form-group">
				  		    <label for="email">Email Address</label>
				  		    <input type="email" class="form-control" id="email" placeholder="jdoe@gmail.com">
				  		  </div>
				  		  <div class="form-group">
				  		    <label for="message">Message</label>
				  		    <textarea class="form-control" id="message" rows="8"></textarea>
				  		  </div>
				  		  	<button type="submit" class="btn btn-default">Submit</button>
				  		</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-5">
				<div class="panel panel-default">
				  <h2>Connect With Me</h2>
				  <hr id="hr-2">
				  <div class="panel-body">
				  	<div class="row">
			  			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 img gh-img">
			  				<a href="http://www.github.com/yoonslee"><img id="github-icon" class="img-responsive center-block" src="assets/images/Github.png" alt="GitHub"></a>
			  			</div>
			  			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 img">
			  				<a href="http://www.linkedin.com/in/yoonslee"><img id="linkedin-icon" class="img-responsive center-block" src="assets/images/Linkedin.png" alt="LinkedIn"></a>
			  			</div>
			  			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 img">
			  				<a href="https://stackoverflow.com/users/7299758/yoon"><img id="stackoverflow-icon" class="img-responsive center-block" src="assets/images/stackoverflow.png" alt="LinkedIn"></a>
			  			</div>
				  	</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="footer-accent"></div>

			<small>&copy; Copyright 2016 Yoon Lee</small>
		</div>

	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"

		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
